<!--Modal-->      
	<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal hide fade" id="FeedbackModal" role="dialog" tabindex="-1">
		<div class="modal-header">
			<button aria-hidden="true" class="close" data-dismiss="modal" type="button">x</button>
			<h3 id="myModalLabel">Page Feedback</h3>
		</div>
		<div class="modal-body">
		<form role="form">
    			<p class="help-block">Please select the feedback option and add descriptive comments below.</p>
			<p class="help-block">This feedback is sent to the Trello Board <a href="http://goo.gl/WdcFTt">here</a></p>
  		<div class="radio">
    			<label>
      			<input type="radio" name="optionsRadios" id="optionsRadios1" value="bug" checked> Bug
		</div>
  		<div class="radio">
      			<input type="radio" name="optionsRadios" id="optionsRadios2" value="suggestion"> Suggestion
    		</label>
  		</div>
		<textarea class="form-control" rows="3"></textarea>
		<br>
  		<button type="submit" class="btn btn-info">Submit</button>
		</form>
		</div>
       		<div class="modal-footer">
       			<button class="btn" data-dismiss="modal">Close</button></div>
		</div>
     	</div>
